<h3>Costs:</h3>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cost of costs">
      <td>{{ cost.name }}</td>
      <td>{{ cost.value }}</td>
    </tr>
  </tbody>
</table>

<h3>Unmatched Costs:</h3>
<table>
  <thead>
    <tr>
      <th>Description</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let unmatchedCost of unmatchedCosts">
      <td>{{ unmatchedCost.description }}</td>
      <td>{{ unmatchedCost.amount }}</td>
    </tr>
  </tbody>
</table>
